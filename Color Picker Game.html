<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker Game</title>
    <link  rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Color Picker Game</h1>
    </header>
    <main>
        <div class="setcolor">
            <h1 style="color: rgb(69, 42, 8);">Color Preview</h1>
            <button class="color-preview"></button>
            
        </div>
        <span class="score" id="score" >Score: 0</span> 
        <span class="message" id="message"></span>
        <section class="color-options">
            <h2>Your Options</h2>
            <div class="choice">
                <div class="section1">
                    <button class="choice-btn" id="btn1"></button>
                    <button class="choice-btn" id="btn2"></button>
                    <button class="choice-btn" id="btn3"></button>
                </div>
                <div class="section2">
                    <button class="choice-btn" id="btn1"></button>
                    <button class="choice-btn" id="btn2"></button>
                    <button class="choice-btn" id="btn3"></button>
                </div>
                <div class="section3">
                    <button class="choice-btn" id="btn1"></button>
                    <button class="choice-btn" id="btn2"></button>
                    <button class="choice-btn" id="btn3"></button>
                </div>
            </div>
        </section>

        <section class="controls">
            <button id="continue-btn">Continue</button> 
        </section>
    </main>
    <footer>
        <button id="reset">Reset</button>
    </footer>
    <script src="script.js"></script>
</body>
</html>
